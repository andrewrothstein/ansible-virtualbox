---
- name: Add virtualbox rpm key
  become: true
  become_user: root
  with_items: '{{ virtualbox_keys }}'
  ansible.builtin.rpm_key:
    key: '{{ virtualbox_key_mirror }}/{{ item.name }}'
    state: present

- name: Add virtualbox yum repo
  become: true
  become_user: root
  ansible.builtin.yum_repository:
    name: virtualbox
    description: VirtualBox YUM Repository
    baseurl: '{{ virtualbox_yum_baseurl }}'
    gpgcheck: true
    gpgkey: '{{ virtualbox_key_mirror }}/oracle_vbox.asc'
    enabled: true
    repo_gpgcheck: true
  register: virtualbox_yum_added

- name: Installing {{ virtualbox_pkg_name }}
  become: true
  become_user: root
  ansible.builtin.dnf:
    name: '{{ virtualbox_pkg_name }}'
    state: present
    update_cache: true
