---
virtualbox_dep_pkgs:
  - binutils
  - gcc
  - make
  - patch
  - libgomp
  - glibc-headers
  - glibc-devel
  - kernel-headers
  - kernel-devel
  - dkms

virtualbox_pkg_mgr: rpm
virtualbox_yum_baseurl: "{{ virtualbox_url }}/rpm/el/$releasever/$basearch"
virtualbox_postinstall_cfg:
  - /usr/lib/virtualbox/vboxdrv.sh setup
virtualbox_pkg_name: VirtualBox-{{virtualbox_version}}
